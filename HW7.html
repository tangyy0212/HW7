<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <script>
    function playGame() {
      var rand = Math.floor((Math.random() * 10) + 1);
      var guessedNumber = parseInt(window.prompt("Guess a number between 1 and 10:"));

      while (guessedNumber !== rand) {
        guessedNumber = parseInt(window.prompt("Wrong guess! Try again:"));
      }

      window.alert("Congratulations! You guessed the correct number: " + rand);
    }
  </script>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <button onclick="playGame()">Start Game</button>
</body>
</html>
